<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>index</title>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/valEase.js"></script>
	<!-- Date: 2010-11-07 -->
	
	<script type="text/javascript">
	
		$(function(){
			
			var nums = [],
				start = new Date();
			
			$.valEase({
				from : -2, 
				to: 20, 
				duration : 400, 
				step: function(num){
					nums.push(num);
				},
				
				complete: function(){
					var temp = $('<div>'),
						end = new Date();
					
					$(temp).append($('<div>').html('Total steps: ' + nums.length + '.  Actual duration: ' + (end - start) + 'ms'));
					
					$.each(nums, function(num){
						$(temp).append($('<div>').html('Step ' + num + ': ' + nums[num]));
					});
					
					$('body').html($(temp).html());
				}
			});
			
			function log(text){
				console.log(text);
			}
		});
		
	
	</script>
</head>

</html>
